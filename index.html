<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps</title>
    <style>
       #map {
        height: 100%;
        width: 100%;
        }
       #box{
        height:500px;
        width:80%;
        margin-left:10%;
        margin-right:10%;
        border:2px solid black;
       }
       h1{
        text-align:center;
        font-family:sans-serif;
       }
       form {
        text-align: center;
       }
    </style>
  </head>
  <body>
    <h1>Google Maps</h1>
    <form>
      <input type="radio" id="school" name="places" value="School" checked onClick="nearby(LatLng);">Schools
      <input type="radio" id="hospital" name="places" value="Hospital" onClick="nearby(LatLng);">Hospitals
      <input type="radio" id="cafe" name="places" value="Hotel" onClick="nearby(LatLng);">Cafes
      <input type="radio" id="atm" name="places" value="atm" onClick="nearby(LatLng);">ATM's
    </form>
    <br>
    <div id="box">
      <div id="map"></div>
    </div>
    <script type = "text/javascript" src="maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVOCb1nOuIrbnvnTYIYTKMqs2y5ecuMi8&signed_in=true&libraries=places&callback=initCoords" async defer></script>
  </body>
</html>
